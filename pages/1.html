
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <img class="logo" src="../img/base/logo/lo2.png" alt="logo" id="logo">
        </a>
        <!-- Navegação -->
        <nav class="main-nav">
            <!-- Links da navegação -->
        </nav>
    </header>
    <div class="recipes">
        <div class="left-side">
            <h2 class="left-side__title">1</h2>
            <h3 class="left-side__subheading"><ion-icon name="person"></ion-icon> Receita feita por Chef Ricardo Nozaki</h3>
            <img src="/img/pre-recipe/1732565139467.png" alt="1" class="left-side__photo">
        </div>
        <div class="right-side">
            <h2 class="right-side__description paragraph">Confira essa deliciosa receita:</h2>
            <div class="status-recipe">
                <div class="time">
                    <span class="icon-recipe">TEMPO</span><br>
                    <span>Não informado</span>
                </div>
                <div class="nivel">
                    <span class="icon-recipe">NÍVEL</span><br>
                    <span>Não informado</span>
                </div>
                <div class="rendimento">
                    <span class="icon-recipe">RENDIMENTO</span><br>
                    <span>Não informado</span>
                </div>
            </div>
            <span class="topic"><strong>Ingredientes:</strong></span>
            <ul class="ingredients">
                <li>11</li>
            </ul>
            <div class="prepare">
                <span class="topic"><strong>Modo de Preparo:</strong></span>
                <p>1</p>
            </div>
        </div>
    </div>
    <!-- Adicionar o formulário de comentários -->
    <div class="comment-section">
        <h2>Escrever Comentário</h2>
        <form id="commentForm">
            <input type="hidden" id="recipe_id" name="recipe_id" value="1">
            <input type="email" id="email" name="email" placeholder="Digite seu email..." required>
            <textarea id="comment" name="comment" rows="4" placeholder="Digite seu comentário..." required></textarea>
            <button type="submit">Enviar Comentário</button>
        </form>
        <!-- Mensagem de sucesso ou erro -->
        <p id="message" class="message"></p>
    </div>
    <!-- Exibir comentários -->
    <div class="comment-list">
        <h3>Comentários:</h3>
        <ul id="comments">
            <!-- Os comentários específicos da receita aparecerão aqui -->
        </ul>
    </div>
    <footer class="footer">
        <!-- Conteúdo do footer -->
    </footer>
    <script src="/js/script.js" defer></script>
</body>
</html>
